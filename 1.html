<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        #main{
            height: 100%;
            width: 100%;
        }
        #nav{
            height: 100px;
            width: 100%;
            background-color: antiquewhite;
        }

        #center{
            height: calc(100% - 100px);
            width: 100%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="nav"></div>
        <div id="center">Hello</div>
    </div>
</body>
</html>
